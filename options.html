<!DOCTYPE html>
<html>
<head>
    <title>Stupid Remover Options</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>

    Filter type:
    <select id="filter_type">
        <option value="fix">Fix</option>
        <option value="soft">Diminish</option>
        <option value="hard">Overwrite</option>
        <option value="full">Discard</option>
    </select>
    <br>

    <fieldset>
        <legend>Matches</legend>
        <div>
            <input type="checkbox" id="interval" name="matches" value="interval">
            <label for="coding">Interval before punctuation</label>
        </div>
        <div>
            <input type="checkbox" id="excess" name="matches" value="excess">
            <label for="music">Excessive use of punctuation</label>
        </div>
    </fieldset>

    <script src="options.js"></script>
</body>
</html>
